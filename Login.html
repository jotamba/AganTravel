        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
              <div class="card-img-left d-none d-md-flex">
                
              </div>
              <div class="card-body p-4 p-sm-5">
                <h3 class="card-title text-center mb-5 fw-light fs-5">
                    <strong>Login</strong>
                </h3>
                <form>
    
                  <div class="form-floating mb-3">
                    <label for="floatingInputUsername">Username</label>
                    <input type="text" class="form-control" id="floatingInputUsername" placeholder="username" required autofocus>
                  </div>
    
                  <div class="form-floating mb-3">
                    <label for="floatingInputEmail">Email address</label>
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@email.com">
                  </div>
    
                  <div class="form-floating mb-3">
                    <label for="floatingPassword">Password</label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  </div>
    
                  <div class="d-grid mb-2 loginbtn">
                    <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Log In</button>
                  </div>
    
                  <a class="d-block text-center mt-2 small" href="#">Don't have an account? Register</a>
    
                  <hr class="my-4">
    
                  <div class="d-grid mb-2 loginaccount">
                    <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                      <i style="font-size: 24px" class="fa fa-google me-2" ></i> Masuk dengan Google
                    </button>
                  </div>
    
                  <div class="d-grid loginaccount">
                    <button class="center btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                      <i style="font-size: 24px" class="fa fa-facebook-official me-2"></i> Masuk dengan Facebook
                    </button>
                  </div>
    
                </form>
              </div>
            </div>
          </div>
        </div>
