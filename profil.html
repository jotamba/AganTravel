  <div class="content">
    <!-- <div class="wrapper bg-white mt-sm-5"> -->
    <h4 class="pb-4 border-bottom">Account settings</h4>
    <div class="d-flex align-items-start py-3 border-bottom">
      <img
        src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        class="img"
        alt=""
      />
      <div class="pl-sm-4 pl-2" id="img-section">
        <b>Profile Photo</b>
        <p>Accepted file type .png. Less than 1MB</p>
        <button class="btn button border"><b>Upload</b></button>
      </div>
    </div>
    <div class="py-2">
      <div class="row py-2">
        <div class="col-md-6">
          <label for="firstname">First Name</label>
          <input
            type="text"
            class="bg-light form-control"
            placeholder="Kelompok"
          />
        </div>
        <div class="col-md-6 pt-md-0 pt-3">
          <label for="lastname">Last Name</label>
          <input type="text" class="bg-light form-control" placeholder="PAW" />
        </div>
      </div>
      <div class="row py-2">
        <div class="col-md-6">
          <label for="email">Email Address</label>
          <input
            type="text"
            class="bg-light form-control"
            placeholder="PAW@email.com"
          />
        </div>
        <div class="col-md-6 pt-md-0 pt-3">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            class="bg-light form-control"
            placeholder="08xxxxxxxxxx"
          />
        </div>
      </div>
      <div class="row py-2">
        <div class="col-md-6">
          <label for="country">Country</label>
          <select name="country" id="country" class="bg-light">
            <option value="ind" selected>Indonesia</option>
            <option value="usa">USA</option>
            <option value="kra">Korea</option>
            <option value="jpn">Japan</option>
          </select>
        </div>
      </div>
      <div class="py-3 pb-4 border-bottom">
        <button class="btn btn-primary mr-3">Save Changes</button>
        <button class="btn border button">Cancel</button>
      </div>
    </div>
